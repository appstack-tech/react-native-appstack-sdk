apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

group = 'com.appstack.reactnative'
version = '1.0.0'

android {
    namespace 'com.appstack.reactnative'
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

}

repositories {
    // Put mavenLocal() first to prioritize local dependencies
    mavenLocal() {
        content {
            includeGroup "tech.app-stack.sdk"
        }
    }
    google()
    mavenCentral()
    maven {
        url "https://central.sonatype.com/repository/maven-snapshots/"
        mavenContent { snapshotsOnly() }
    }
}

dependencies {
    compileOnly 'com.facebook.react:react-native:+'

    implementation 'tech.app-stack.sdk:appstack-android-sdk:0.0.2-SNAPSHOT'
    // implementation 'tech.app-stack.sdk:appstack-android-sdk:0.0.1'

    implementation 'androidx.annotation:annotation:1.7.1'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.11.0'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}


