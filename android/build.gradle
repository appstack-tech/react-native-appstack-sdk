apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

group = 'com.appstack.reactnative'
version = '1.0.0'

android {
    namespace 'com.appstack.reactnative'
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
                arguments "-DANDROID_STL=c++_shared",
                          "-DCMAKE_SHARED_LINKER_FLAGS=-Wl,-z,max-page-size=16384"
                // Enable 16KB page size support
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            }
        }

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    
    // Ensure library variants are properly published for Gradle dependency resolution
    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
        singleVariant('debug') {
            withSourcesJar()
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version "3.22.1"
        }
    }

    packagingOptions {
        jniLibs {
            // Ensure proper alignment for 16KB page size compatibility
            useLegacyPackaging = false
        }
        // Keep first occurrence of duplicate libraries
        pickFirsts += ['**/lib/**/*.so']
    }

}

repositories {
    // Put mavenLocal() first to prioritize local dependencies
    google()
    mavenCentral()
    maven {
        url "https://central.sonatype.com/repository/maven-snapshots/"
        mavenContent { snapshotsOnly() }
    }
}

dependencies {
    compileOnly 'com.facebook.react:react-native:+'

    implementation 'tech.appstack.android-sdk:appstack-android-sdk:1.3.0'

    implementation 'androidx.annotation:annotation:1.7.1'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.11.0'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

// Task to realign third-party native libraries for 16KB page size support
tasks.register('realign16KBLibraries') {
    doLast {
        // Find objcopy tool from NDK
        def ndkDir = android.ndkDirectory
        if (ndkDir == null) {
            println "WARNING: NDK directory not found, skipping 16KB realignment"
            return
        }
        
        def objcopyPath = null
        def possiblePaths = [
            "${ndkDir}/toolchains/llvm/prebuilt/darwin-x86_64/bin/llvm-objcopy",
            "${ndkDir}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-objcopy",
            "${ndkDir}/toolchains/llvm/prebuilt/windows-x86_64/bin/llvm-objcopy.exe"
        ]
        
        for (path in possiblePaths) {
            if (file(path).exists()) {
                objcopyPath = path
                break
            }
        }
        
        if (objcopyPath == null) {
            println "WARNING: llvm-objcopy not found, skipping 16KB realignment"
            return
        }
        
        println "Realigning native libraries for 16KB page size support..."
        
        // Find all .so files in the build intermediates
        def processedCount = 0
        fileTree(buildDir) {
            include '**/merged_jni_libs/**/*.so'
            include '**/stripped_native_libs/**/*.so'
        }.each { soFile ->
            try {
                println "Processing: ${soFile.name}"
                exec {
                    commandLine objcopyPath, 
                        '--set-section-alignment', '.text=16384',
                        '--set-section-alignment', '.data=16384',
                        '--set-section-alignment', '.rodata=16384',
                        '--set-section-alignment', '.bss=16384',
                        soFile.absolutePath
                    ignoreExitValue = true
                }
                processedCount++
            } catch (Exception e) {
                println "WARNING: Could not process ${soFile.name}: ${e.message}"
            }
        }
        
        println "Realigned ${processedCount} native libraries for 16KB compatibility"
    }
}

// Hook the realignment task after JNI libs are merged
tasks.configureEach { task ->
    if (task.name.contains('mergeJniLibFolders') || task.name.contains('mergeNativeLibs')) {
        task.finalizedBy 'realign16KBLibraries'
    }
}


